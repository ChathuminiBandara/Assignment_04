<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 5</title>

    <style>
        main{
            width: 50vw;
            height: 50vh;
            position: absolute;

            border: red 2px solid;

            bottom: 0;
            top: 0;
            right: 0;
            left: 0;
            margin: auto;

            overflow: hidden;
        }

        main>section{
            display: flex;
            width: 200vw;
            animation: my-animation 10s infinite linear;
        }

        main>section>div{
            width: 50vw;
            height: 50vh;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            animation-delay: initial;
        }

        main>section>div:first-child{
            background-image: url("https://st.depositphotos.com/1000152/1909/i/450/depositphotos_19091863-stock-photo-forest.jpg");
        }

        main>section>div:nth-child(2){
            background-image: url("https://wallpapers.com/images/featured/forest-pictures-ghluxfda78g0i0ap.jpg");
        }

        main>section>div:nth-child(3){
            background-image: url("https://www.travelandleisure.com/thmb/Ne05bVVgbqpA8FQIvI4vCifNUxA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/hallerbos-forest-halle-belgium-2-BEAUTFORESTS0721-4ff5b556613e4814b5b7165f8851de39.jpg");
        }

        main>section>div:nth-child(4){
            background-image: url("https://loveincorporated.blob.core.windows.net/contentimages/gallery/a9fb36be-f130-4f84-ab3b-363116c9c5df-Zhangjiajie_China.jpg");
        }

        @keyframes my-animation {
            0%, 20%{
                transform: translateX(0%);
            }
            25%, 45%{
                transform: translateX(-25%);
            }
            50%, 70%{
                transform: translateX(-50%);
            }
            75%, 95%{
                transform: translateX(-75%);
            }
        }
    </style>
</head>
<body>
<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>
</body>
</html>
